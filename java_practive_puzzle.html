<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		#box{
			height: 100px;
			width: 100px;
			background-image: url(https://upload.wikimedia.org/wikipedia/en/thumb/e/e4/NHL_Logo_former.svg/1200px-NHL_Logo_former.svg.png);
			background-size: contain;
			background-repeat: no-repeat;
			position: absolute;
		}

	</style>

</head>
<body>

	<div id="box"></div>

	<script type="text/javascript">
		document.addEventListener("click", function makeBox(event){
		
		box.style.left = event.clientX -45 + "px";
		box.style.top = event.clientY -50 +  "px"
		box.style.backgroundImage = "url(https://upload.wikimedia.org/wikipedia/en/3/3a/05_NHL_Shield.svg)"

		console.log(event.clientX);
		console.log(event.clientY);

		})

	</script>

</body>
</html>
